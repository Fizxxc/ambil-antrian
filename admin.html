<!-- admin.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Antrian</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Panel Admin Antrian</h1>
  <div id="list" class="space-y-4 max-w-xl mx-auto"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpv9uvfdUPKnyBKESB2fDEUwuDn9Nzmtg",
      authDomain: "orderr-625c2.firebaseapp.com",
      databaseURL: "https://orderr-625c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "orderr-625c2",
      storageBucket: "orderr-625c2.appspot.com",
      messagingSenderId: "891679772111",
      appId: "1:891679772111:web:1b5999b967bd17c87356ba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const antrianRef = ref(db, "antrian");

    const list = document.getElementById("list");

    onValue(antrianRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const id = child.key;
        if (data.selesai) return;

        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow";

        card.innerHTML = `
          <p><strong>Nomor:</strong> ${data.nomor}</p>
          <p><strong>Nama:</strong> ${data.nama}</p>
          <p><strong>Pesanan:</strong> ${data.pesanan}</p>
          <div class="mt-2 space-x-2">
            <button onclick="panggil('${id}')" class="bg-blue-500 text-white px-3 py-1 rounded">Panggil</button>
            <button onclick="selesai('${id}')" class="bg-green-500 text-white px-3 py-1 rounded">Selesai</button>
            <button onclick="hapus('${id}')" class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
          </div>
        `;
        list.appendChild(card);
      });
    });

    window.panggil = (id) => update(ref(db, "antrian/" + id), { dipanggil: true });
    window.selesai = (id) => update(ref(db, "antrian/" + id), { selesai: true });
    window.hapus = (id) => remove(ref(db, "antrian/" + id));
  </script>
</body>
</html>
