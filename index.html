<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambil Antrian</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Pesan Jajanan Warung</h1>

  <form id="formAntrian" class="max-w-md mx-auto bg-gray-100 p-4 rounded shadow space-y-4">
    <input id="nama" type="text" placeholder="Nama Anda" required class="w-full p-2 border rounded"/>

    <select id="menu" required class="w-full p-2 border rounded">
      <option value="">Pilih Menu</option>
      <option>Es Teh</option>
      <option>Mie (Kuah)</option>
      <option>Mie (Goreng)</option>
      <option>Martel</option>
      <option>Es Tejus</option>
      <option>Cilor</option>
      <option>Maklor</option>
    </select>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Ambil Antrian
    </button>
  </form>

  <div id="notif" class="text-center text-green-600 mt-4 hidden">Antrian berhasil ditambahkan!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpv9uvfdUPKnyBKESB2fDEUwuDn9Nzmtg",
      authDomain: "orderr-625c2.firebaseapp.com",
      databaseURL: "https://orderr-625c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "orderr-625c2",
      storageBucket: "orderr-625c2.firebasestorage.app",
      messagingSenderId: "891679772111",
      appId: "1:891679772111:web:1b5999b967bd17c87356ba",
      measurementId: "G-06W3BTP7HH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const antrianRef = ref(db, "antrian");

    const form = document.getElementById("formAntrian");
    const notif = document.getElementById("notif");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const menu = document.getElementById("menu").value;

      if (!nama || !menu) return;

      const snapshot = await get(antrianRef);
      let nomor = 1;
      if (snapshot.exists()) {
        const data = Object.values(snapshot.val());
        nomor = data.length + 1;
      }

      await push(antrianRef, { nama: `${nama} (${menu})`, nomor });

      notif.classList.remove("hidden");
      form.reset();
      setTimeout(() => notif.classList.add("hidden"), 3000);
    });
  </script>
</body>
</html>
