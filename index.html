<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antrian Jajanan Online</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-yellow-100 to-yellow-300 min-h-screen flex flex-col">

  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-8 mb-12">
    <h1 class="text-3xl font-extrabold text-yellow-700 mb-6 text-center">Ambil Antrian Jajanan</h1>

    <form id="formAntrian" class="space-y-5">
      <div>
        <label for="nama" class="block text-sm font-semibold text-gray-700 mb-1">Nama Anda</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label for="pesanan" class="block text-sm font-semibold text-gray-700 mb-1">Pilih Jajanan</label>
        <select id="pesanan" name="pesanan" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="" disabled selected>Pilih jajanan...</option>
          <option>Es Teh</option>
          <option>Mie Kuah</option>
          <option>Mie Goreng</option>
          <option>Martel</option>
          <option>Es Tejus</option>
          <option>Cilor</option>
          <option>Maklor</option>
          <option>Dan Lainnya...</option>
        </select>
      </div>

      <button type="submit"class="w-full bg-yellow-600 text-white font-semibold py-3 rounded-lg hover:bg-yellow-700 transition duration-300">Ambil Antrian</button>
    </form>

    <div id="infoAntrian" class="hidden mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded"></div>

    <div class="mt-8 text-center text-gray-600 text-sm">
      <p>Scan QR berikut untuk ambil antrian via HP lain:</p>
      <canvas id="qrCode" class="mx-auto mt-4"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDpv9uvfdUPKnyBKESB2fDEUwuDn9Nzmtg",
      authDomain: "orderr-625c2.firebaseapp.com",
      databaseURL: "https://orderr-625c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "orderr-625c2",
      storageBucket: "orderr-625c2.appspot.com",
      messagingSenderId: "891679772111",
      appId: "1:891679772111:web:1b5999b967bd17c87356ba",
      measurementId: "G-06W3BTP7HH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const antrianRef = ref(db, 'antrian');

    // Generate QR code using qr-code library CDN
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js';

    // Generate QR for current URL (to share to HP pelanggan lain)
    QRCode.toCanvas(document.getElementById('qrCode'), window.location.href, { width: 150 });

    const form = document.getElementById('formAntrian');
    const infoDiv = document.getElementById('infoAntrian');

    // Ambil nomor antrian terakhir
    async function getLastNomor() {
      return new Promise((resolve) => {
        const q = query(antrianRef, orderByChild('timestamp'), limitToLast(1));
        onValue(q, (snapshot) => {
          let lastNomor = 0;
          snapshot.forEach(childSnap => {
            const val = childSnap.val();
            if (val && val.nomor) lastNomor = val.nomor;
          });
          resolve(lastNomor);
        }, { onlyOnce: true });
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama = form.nama.value.trim();
      const pesanan = form.pesanan.value;
      if (!nama || !pesanan) return;

      const lastNomor = await getLastNomor();
      const nextNomor = lastNomor + 1;

      // Push ke Firebase
      const data = {
        nomor: nextNomor,
        nama,
        pesanan,
        status: "waiting",
        timestamp: Date.now(),
      };

      try {
        await push(antrianRef, data);
        infoDiv.classList.remove('hidden');
        infoDiv.innerHTML = `
          <strong>Nomor Antrian Anda:</strong> ${nextNomor} <br />
          Nama: ${nama} <br />
          Pesanan: ${pesanan} <br />
          Estimasi Tunggu: ${(nextNomor * 5)} menit
        `;
        Swal.fire({
          icon: 'success',
          title: `Nomor ${nextNomor} berhasil diambil!`,
          text: `Estimasi waktu tunggu sekitar ${nextNomor * 5} menit.`,
          timer: 3500,
          timerProgressBar: true,
        });

        form.reset();
      } catch (err) {
        Swal.fire('Error', err.message, 'error');
      }
    });

    // Dengarkan panggilan nomor antrian dari admin
    const panggilRef = ref(db, 'panggilan');
    onValue(panggilRef, (snapshot) => {
      const panggilan = snapshot.val();
      if (!panggilan) return;

      // Cek apakah ada nomor dipanggil yang cocok dengan pelanggan ini
      // Kita harus tampilkan alert dan bunyikan suara kalau nomor kita dipanggil
      // Namun di index ini kita belum tahu nomor kita. Jadi kita simpan nomor terakhir ambil di localStorage:
      const lastNomor = localStorage.getItem('lastNomor');
      if (!lastNomor) return;

      const calledEntry = Object.entries(panggilan).find(([key, nomor]) => nomor == lastNomor);
      if (calledEntry) {
        // Panggil alert dan suara
        Swal.fire({
          title: `Nomor ${lastNomor} dipanggil!`,
          icon: 'info',
          timer: 4000,
          timerProgressBar: true,
        });

        // Bunyi suara panggilan (beep)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5);

        // Hapus nomor dari panggilan agar tidak berulang
        setTimeout(() => {
          // Tidak dihapus di sini, karena itu di admin yang hapus panggilan
        }, 4000);
      }
    });

  </script>
</body>
</html>
